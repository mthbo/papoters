<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Papoters | 404 page non trouvée</title>
  <link rel="shortcut icon" type="image/x-icon" href="/papoters_favicon.png">
    <style>
      body {
        background: linear-gradient(164deg, rgba(255, 201, 56, 0.5) 0%, rgba(66, 211, 170, 0.5) 100%);
        min-height: 100vh;
        color: rgb(74,74,74);
        font-family: "Source Sans Pro", "Helvetica", "sans-serif";
        margin: 0;
        padding: 15px;
      }
      .error-container {
        margin: 4em auto;
        max-width: 600px;
      }
      .error-top {
        border-radius: 10px 10px 0 0;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
      }
      .error-top img {
        height: 45px;
      }
      .error-box {
        border-radius: 0 0 10px 10px;
        background: rgba(255, 255, 255, 0.6);
        padding: 5px 30px 30px 30px;
        display: flex;
        flex-direction: column;
      }
      .error-box-right {
        text-align: center;
      }
      .error-box-right img {
        width: 180px;
      }
      h1 {
        font-size: 32px;
        color: #30485F;
      }
      h2 {
        font-size: 24px;
        font-weight: lighter;
      }
      h3 {
        font-size: 18px;
        color: rgb(130,130,130);
        font-weight: lighter;
      }
      p {
        font-size: 16px;
        font-weight: lighter;
      }
      a {
        font-size: 16px;
        color: #4d7093;
        font-weight: normal;
        transition: all 0.3s ease;
        text-decoration: none;
        cursor: pointer;
      }
      a:hover, a:focus:hover {
        text-decoration: none;
        color: #30485F;
      }
      a:focus {
        text-decoration: none;
        outline: none;
        color: #4d7093;
      }
      @media (max-width: 480px) {
        .error-container {
          margin: 2em auto;
        }
        .error-top {
          padding: 10px;
        }
        .error-top img {
          height: 35px;
        }
        .error-box {
          padding: 5px 10px 30px 10px;
        }
        .error-box-right img {
          width: 160px;
        }
        h1 {
          font-size: 26px;
          color: #30485F;
        }
        h2 {
          font-size: 20px;
          font-weight: lighter;
        }
        h3 {
          font-size: 16px;
          color: rgb(130,130,130);
          font-weight: lighter;
        }
        p {
          font-size: 14px;
        }
        a {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="error-top">
        <a href="/"><img src="/papoters.svg" alt="Papoters"></a>
      </div>
      <div class="error-box">
        <div class="error-box-left">
          <h1>Oups!</h1>
          <h2>Il semble que nous ne trouvions pas la page que vous recherchez.</h2>
          <h3>Code d'erreur: 404</h3>
          <a href="/">Revenir à l'accueil</a>
        </div>
        <div class="error-box-right">
          <img src="/aquarium.svg" alt="Aquarium">
        </div>
      </div>
    </div>
  </body>
</html>
