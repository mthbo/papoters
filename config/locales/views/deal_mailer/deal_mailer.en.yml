en:
  deal_mailer:
    deal_request:
      subject: "#session-%{id} | New request received"
      greeting: Hello %{advisor},
      message: "You received a request from %{client}. Answer to %{client} for proposing your services."
      action: Answer to %{client}
    request_recap:
      new_request: New request
      deadline: "Deadline"
      languages:
        one: "Language"
        other: "Languages"
      means:
        one: "Mean of communication"
        other: "Means of communication"
    deal_request_expired_advisor:
      subject: "#session-%{id} | Session cancelled"
      greeting: Hello %{advisor},
      message: "The session below has been cancelled because the deadline has passed:"
      action: See the session
      info: "Nothing more can be done in this session."
    deal_request_expired_client:
      subject: "#session-%{id} | Session cancelled"
      greeting: Hello %{client},
      message: "The session below has been cancelled because the deadline has passed:"
      action: See the session
      instructions: "If you are still interested in the services of %{advisor}, please send a new request for the offer "
    deal_proposition:
      subject: "#session-%{id} | New proposition received"
      greeting: Hello %{client},
      message: "You received a proposition from %{advisor} following your request. Accept or decline this proposition to continue."
      proposition_expiry_on: Proposition expiring on %{date}
      action: Accept or decline
    proposition_recap:
      amount: Amount
      free: FREE
      including_fees: including fees
      deadline: Deadline
      targets:
        one: Target
        other: Targets
      languages:
        one: "Language"
        other: "Languages"
      means:
        one: "Mean of communication"
        other: "Means of communication"
    deal_proposition_declined:
      subject: "#session-%{id} | Proposition declined"
      greeting: Hello %{advisor},
      message: "%{client} declined your proposition for the session below:"
      instructions: "You may chat with %{client} to reach an agreement and submit a new proposition."
      action: Reach an agreement
    deal_proposition_expired_advisor:
      subject: "#session-%{id} | Proposition expired"
      greeting: Hello %{advisor},
      message: "%{client} didn't accept your proposition for the session below before its expiration date:"
      instructions: "You may chat with %{client} to reach an agreement and submit a new proposition."
      action: Reach an agreement
    deal_proposition_expired_client:
      subject: "#session-%{id} | Proposition expired"
      greeting: Hello %{client},
      message: "You didn't accept the proposition of %{advisor} for the session below before its expiration date:"
      instructions: "You may chat with %{advisor} to reach an agreement and ask for a new proposition."
      action: Reach an agreement
    deal_proposition_accepted_advisor:
      subject: "#session-%{id} | Session open"
      greeting: Hello %{advisor},
      message: "%{client} accepted your proposition! You are now committed to deliver the service as part of your agreement."
      info_html: "<span style='font-weight: normal;'>Your remuneration</span> for this session amounts to <span style='font-weight: normal; color: #30485F;'>%{currency}%{amount}</span>. The payout to your bank account will be made after session closing."
      agreement: Agreement
      instructions_html: "The session is open until <span style='font-weight: normal'>%{date}</span>, get in touch with %{client} as of now!"
      action: Get in touch with %{client}
    deal_proposition_accepted_client:
      subject: "#session-%{id} | Session open"
      greeting: Hello %{client},
      message: "You accepted the proposition of %{advisor}, who is now committed to deliver the service as part of your agreement."
      agreement: Agreement
      instructions_html: "The session is open until <span style='font-weight: normal'>%{date}</span>, get in touch with %{advisor} as of now!"
      action: Get in touch with %{advisor}
    deal_payment_receipt:
      subject: "#session-%{id} | Your payment receipt"
      title: "Payment receipt"
      client_html: "<span style='font-weight: normal;'>Client</span>: %{client}"
      advisor_html: "<span style='font-weight: normal;'>Service provided by</span>: %{advisor}"
      total_amount: Total amount
      fees: including service fees
      payment: Payment made on %{date}
      card_html: "<span style='font-weight: normal;'>%{brand}</span> &nbsp; <span style='color: #828282;'>**** %{last4}</span>"
    deal_expired_advisor:
      subject: "#session-%{id} | Deadline has passed"
      greeting: "Hello %{advisor},"
      message: "The deadline for the session below with %{client} has passed:"
      instructions: "Close the session if you deem the service delivered."
      action: Clôturer la session
    deal_expired_client:
      subject: "#session-%{id} | Deadline has passed"
      greeting: "Hello %{client},"
      message: "The deadline for the session below with %{advisor} has passed:"
      instructions: "Close the session if you deem the service delivered."
      action: Clôturer la session
    deal_closed_advisor:
      subject: "#session-%{id} | Session closed"
      greeting: Hello %{advisor},
      message: "The session below was closed:"
      info_html: "The payout of <span style='font-weight: normal; color: #30485F;'>%{currency}%{amount}</span> to your bank account should arrive on <span style='font-weight: normal'>%{date}</span>."
      instructions: "Evaluate your experience and leave a review to %{client}."
      action: Evaluate the session
    deal_closed_client:
      subject: "#session-%{id} | Session closed"
      greeting: Hello %{client},
      message: "The session below was closed:"
      instructions: "Evaluate the service delivered and leave a review to %{advisor}."
      action: Evaluate the session
    deal_review_advisor:
      subject: "#session-%{id} | Evaluation received"
      greeting: Hello %{advisor},
      message: "You received an evaluation from %{client} for the service delivered."
      instructions: "Evaluate your experience and leave a review to %{client}."
      action: Evaluate the session
      action_bis: See the session
    deal_review_client:
      subject: "#session-%{id} | Evaluation received"
      greeting: Hello %{client},
      message: "You received an evaluation from %{advisor} for the past session."
      instructions: "Evaluate the service delivered and leave a review to %{advisor}."
      action: Evaluate the session
      action_bis: See the session
    review_recap:
      review_by: Evaluation by %{sender}
      overall_evaluation: Overall evaluation
      happy: happy
    deal_cancelled_advisor:
      subject: "#session-%{id} | Session cancelled"
      greeting: Hello %{advisor},
      message: "The session below has been cancelled by %{client}:"
      action: See the session
      info: "Nothing more can be done in this session."
    deal_cancelled_client:
      subject: "#session-%{id} | Session cancelled"
      greeting: Hello %{client},
      message: "The session below has been cancelled by %{advisor}:"
      action: See the session
      info: "Nothing more can be done in this session."
    deal_payout_failed:
      subject: "#session-%{id} | Payout failed"
      greeting: Hello %{advisor},
      info_html: "The payout of <span style='font-weight: normal;'>%{currency}%{amount}</span> to your bank account for the session below has failed:"
      instructions: "Visit your profile to find out the reasons."
      action: See my profile
