      subject: "#session-%{id} | New proposition received"
      greeting: Hello %{client},
      message: "You received a proposition from %{advisor} following your request. Accept or decline this proposition to continue."
      action: Accept or decline
    proposition_recap:
      proposition_expiry_on: Proposition expiring on %{date}
      session: session
      price: Price
      free: FREE
      deadline: Deadline
      targets:
        one: Target
        other: Targets
      languages:
        one: "Language"
        other: "Languages"
      means:
        one: "Mean of communication"
        other: "Means of communication"
    deal_proposition_declined:
      subject: "#session-%{id} | Proposition declined"
      greeting: Hello %{advisor},
      message: "%{client} declined your proposition for "
      session: session
      instructions: "You may chat with %{client} to reach an agreement and submit a new proposition."
      action: Reach an agreement
    deal_proposition_expired_advisor:
      subject: "#session-%{id} | Proposition expired"
      greeting: Hello %{advisor},
      message_html: "%{client} didn't accept your proposition for <strong style='color: #30485F;'>#session-%{id}</strong> before its expiration date."
      instructions: "You may chat with %{client} to reach an agreement and submit a new proposition."
      action: Reach an agreement
    deal_proposition_expired_client:
      subject: "#session-%{id} | Proposition expired"
      greeting: Hello %{client},
      message_html: "You didn't accept the proposition of %{advisor} for <strong style='color: #30485F;'>#session-%{id}</strong> before its expiration date."
      instructions: "You may chat with %{advisor} to reach an agreement and ask for a new proposition."
      action: Reach an agreement
    deal_proposition_accepted_advisor:
      subject: "#session-%{id} | Session open"
      greeting: Hello %{advisor},
      message: "%{client} accepted your proposition!"
      session: session
      instructions_html: "is open until <span style='font-weight: normal'>%{date}</span>, get in touch with %{client} to deliver your service as part of the agreement."
      action: Get in touch with %{client}
    deal_proposition_accepted_client:
      subject: "#session-%{id} | Session open"
      greeting: Hello %{client},
      message: "You accepted the proposition of %{advisor}!"
      session: session
      instructions_html: "is open until <span style='font-weight: normal'>%{date}</span>, get in touch with %{advisor} to get your service as part of the agreement."
      action: Get in touch with %{advisor}
    deal_expired_advisor:
      subject: "#session-%{id} | Deadline has passed"
      greeting: "Hello %{advisor},"
      message_html: "The deadline for <strong style='color: #30485F;'>#session-%{id}</strong> with %{client} has passed."
      instructions: "Close the session if you deem the service delivered."
      action: Clôturer la session
    deal_expired_client:
      subject: "#session-%{id} | Deadline has passed"
      greeting: "Hello %{client},"
      message_html: "The deadline for <strong style='color: #30485F;'>#session-%{id}</strong> with %{advisor} has passed."
      instructions: "Close the session if you deem the service delivered."
      action: Clôturer la session
    deal_closed_advisor:
      subject: "#session-%{id} | Session closed"
      greeting: Hello %{advisor},
      session: session
      message: "was closed."
      instructions: "Evaluate your experience and leave a review to %{client}."
      action: Evaluate the session
    deal_closed_client:
      subject: "#session-%{id} | Session closed"
      greeting: Hello %{client},
      session: session
      message: "was closed."
      instructions: "Evaluate the service delivered and leave a review to %{advisor}."
      action: Evaluate the session
    deal_review_advisor:
      subject: "#session-%{id} | Evaluation received"
      greeting: Hello %{advisor},
      message: "You received an evaluation from %{client} for the service delivered."
      instructions: "Evaluate your experience and leave a review to %{client}."
      action: Evaluate the session
      action_bis: See the session
    deal_review_client:
      subject: "#session-%{id} | Evaluation received"
      greeting: Hello %{client},
      message: "You received an evaluation from %{advisor} for the past session."
      instructions: "Evaluate the service delivered and leave a review to %{advisor}."
      action: Evaluate the session
      action_bis: See the session
    review_recap:
      review_by: Evaluation by %{sender}
      session: session
      overall_evaluation: Overall evaluation
      happy: happy
    deal_cancelled_advisor:
      subject: "#session-%{id} | Session cancelled"
      greeting: Hello %{advisor},
      session: session
      message: "has been cancelled by %{client}. Nothing more can be done in this session."
      action: See the session
    deal_cancelled_client:
      subject: "#session-%{id} | Session cancelled"
