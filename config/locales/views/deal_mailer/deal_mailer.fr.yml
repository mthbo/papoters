fr:
  deal_mailer:
    deal_request:
      subject: "#session-%{id} | Nouvelle demande reçue"
      greeting: Bonjour %{advisor},
      message: "Vous avez reçu une demande de %{client}. Répondez à %{client} pour lui proposer vos services."
      action: Répondre à %{client}
    request_recap:
      new_request: Nouvelle demande
      deadline: "Date limite"
      languages:
        one: "Langue"
        other: "Langues"
      means:
        one: "Moyen de communication"
        other: "Moyens de communication"
    deal_request_expired_advisor:
      subject: "#session-%{id} | Session annulée"
      greeting: Bonjour %{advisor},
      message: "La session ci-dessous a été annulée car la date limite a été atteinte :"
      action: Voir la session
      info: "Vous ne pouvez plus rien faire dans cette session."
    deal_request_expired_client:
      subject: "#session-%{id} | Session annulée"
      greeting: Bonjour %{client},
      message: "La session ci-dessous a été annulée car la date limite a été atteinte :"
      action: Voir la session
      instructions: "Si les services de %{advisor} vous intéressent toujours, veuillez envoyer une nouvelle demande pour l'offre "
    deal_proposition:
      subject: "#session-%{id} | Nouvelle proposition reçue"
      greeting: Bonjour %{client},
      message: "Vous avez reçu une proposition de %{advisor} faisant suite à votre demande. Acceptez ou refusez cette proposition pour continuer."
      proposition_expiry_on: Proposition expirant le %{date}
      action: Accepter ou refuser
    proposition_recap:
      amount: Montant
      free: GRATUIT
      including_fees: frais inclus
      deadline: Date limite
      targets:
        one: Objectif
        other: Objectifs
      languages:
        one: "Langue"
        other: "Langues"
      means:
        one: "Moyen de communication"
        other: "Moyens de communication"
    deal_proposition_declined:
      subject: "#session-%{id} | Proposition refusée"
      greeting: Bonjour %{advisor},
      message: "%{client} a refusé votre proposition pour la session ci-dessous :"
      instructions: "Engagez une discussion avec %{client} pour parvenir à un accord et soumettre une nouvelle proposition."
      action: Parvenir à un accord
    deal_proposition_expired_advisor:
      subject: "#session-%{id} | Proposition expirée"
      greeting: Bonjour %{advisor},
      message: "%{client} n'a pas accepté votre proposition pour la session ci-dessous avant sa date d'expiration :"
      instructions: "Engagez une discussion avec %{client} pour parvenir à un accord et soumettre une nouvelle proposition."
      action: Parvenir à un accord
    deal_proposition_expired_client:
      subject: "#session-%{id} | Proposition expirée"
      greeting: Bonjour %{client},
      message: "Vous n'avez pas accepté la proposition de %{advisor} pour la session ci-dessous avant sa date d'expiration :"
      instructions: "Engagez une discussion avec %{advisor} pour parvenir à un accord et demander une nouvelle proposition."
      action: Parvenir à un accord
    deal_proposition_accepted_advisor:
      subject: "#session-%{id} | Session ouverte"
      greeting: Bonjour %{advisor},
      message: "%{client} a accepté votre proposition! Vous êtes désormais engagé(e) à fournir votre service selon l'accord conclu."
      info_html: "<span style='font-weight: normal;'>Le montant de votre rétribution</span> pour cette session s'élève à <span style='font-weight: normal; color: #30485F;'>%{amount} %{currency}</span>. Le versement sur votre compte bancaire sera effectué après la clôture de la session."
      agreement: Accord
      instructions_html: "La session est ouverte jusqu'au <span style='font-weight: normal'>%{date}</span>, prenez contact avec %{client} dès maintenant!"
      action: Contactez %{client}
    deal_proposition_accepted_client:
      subject: "#session-%{id} | Session ouverte"
      greeting: Bonjour %{client},
      message: "Vous avez accepté la proposition de %{advisor}, qui est désormais engagé(e) à fournir son service selon l'accord conclu."
      info_html: "Votre paiement de <span style='font-weight: normal; color: #30485F;'>%{amount} %{currency}</span> a été autorisé."
      agreement: Accord
      instructions_html: "La session est ouverte jusqu'au <span style='font-weight: normal'>%{date}</span>, prenez contact avec %{advisor} dès maintenant!"
      action: Contactez %{advisor}
    deal_expired_advisor:
      subject: "#session-%{id} | Date limite dépassée"
      greeting: Bonjour %{advisor},
      message: "La date limite de la session ci-dessous avec %{client} a été atteinte :"
      instructions: "Clôturez la session si vous jugez que le service a été fourni."
      action: Clôturer la session
    deal_expired_client:
      subject: "#session-%{id} | Date limite dépassée"
      greeting: Bonjour %{client},
      message: "La date limite de la session ci-dessous avec %{advisor} a été atteinte :"
      instructions: "Clôturez la session si vous jugez que le service a été fourni."
      action: Clôturer la session
    deal_closed_advisor:
      subject: "#session-%{id} | Session clôturée"
      greeting: Bonjour %{advisor},
      message: "La session ci-dessous a été clôturée :"
      info_html: "Le versement de <span style='font-weight: normal; color: #30485F;'>%{amount} %{currency}</span> sur votre compte bancaire devrait être effectué le <span style='font-weight: normal'>%{date}</span>."
      instructions: "Evaluez votre expérience et laissez un avis à %{client}."
      action: Evaluer la session
    deal_closed_client:
      subject: "#session-%{id} | Session clôturée"
      greeting: Bonjour %{client},
      message: "La session ci-dessous a été clôturée :"
      instructions: "Evaluez le service fourni et laissez un avis à %{advisor}."
      action: Evaluer la session
    deal_review_advisor:
      subject: "#session-%{id} | Evaluation reçue"
      greeting: Bonjour %{advisor},
      message: "Vous avez reçu une évaluation de %{client} pour le service fourni."
      instructions: "Evaluez votre expérience et laissez un avis à %{client}."
      action: Evaluer la session
      action_bis: Voir la session
    deal_review_client:
      subject: "#session-%{id} | Evaluation reçue"
      greeting: Bonjour %{client},
      message: "Vous avez reçu une évaluation de %{advisor} pour la session passée."
      instructions: "Evaluez le service fourni et laissez un avis à %{advisor}."
      action: Evaluer la session
      action_bis: Voir la session
    review_recap:
      review_by: Evaluation par %{sender}
      overall_evaluation: Evaluation globale
      happy: satisfait
    deal_cancelled_advisor:
      subject: "#session-%{id} | Session annulée"
      greeting: Bonjour %{advisor},
      message: "La session ci-dessous été annulée par %{client} :"
      action: Voir la session
      info: "Vous ne pouvez plus rien faire dans cette session."
    deal_cancelled_client:
      subject: "#session-%{id} | Session annulée"
      greeting: Bonjour %{client},
      message: "La session ci-dessous a été annulée par %{advisor} :"
      action: Voir la session
      info: "Vous ne pouvez plus rien faire dans cette session."
    deal_payout_failed:
      subject: "#session-%{id} | Echec versement"
      greeting: Bonjour %{advisor},
      info_html: "Le versement de <span style='font-weight: normal;'>%{amount} %{currency}</span> sur votre compte bancaire pour la session ci-dessous a échoué :"
      instructions: "Consultez votre profil pour en connaître les raisons."
      action: Voir mon profil



