      advising_guidelines_body_1: Chaque offre est une vitrine pour l'une de vos expertises. Plus votre offre suscitera d'intérêt, plus vous recevrez de demandes pour des sessions de conseil.
      advising_guidelines_title_2: Répondez aux demandes
      advising_guidelines_body_2: Pour chaque demande reçue, faîtes une proposition décrivant le contenu, les objectifs et les conditions de la session. Si la proposition est acceptée, la session est ouverte!
      advising_guidelines_title_3: Délivrez votre service
      advising_guidelines_body_3: De l'ouverture à la clôture de la session, vous êtes engagé(e) à fournir votre service selon l'accord conclu. Utilisez l'interface de session pour communiquer avec votre interlocuteur.
      advising_guidelines_title_4: Obtenez une évaluation
      advising_guidelines_body_4: Vous serez évalué(e) selon la qualité de votre service, ainsi que sur l'atteinte des objectifs définis dans votre accord.
      advising_guidelines_title_5: Faîtes payer vos services
      advising_guidelines_body_5: Vos 3 premières sessions seront gratuites. A l'issue de cette période d'apprentissage, vous serez promu Conseiller et vous pourrez proposer des services payants.
