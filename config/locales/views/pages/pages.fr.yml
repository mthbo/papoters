    about:
      banner_title: "Le marché des savoirs"
      title_1: Un lieu de transmission des savoirs
      paragraph_1: >
        Quoi de plus précieux que nos savoirs?
        Ils sont le fruit de nos expériences, de nos apprentissages ou parfois de nos échecs.
        Ils sont forgés par le temps et évoluent sans cesse.
        Mais avant tout, nous devons nos savoirs à ceux qui nous les ont transmis.
        A nous d'en faire de même.
        Papoters est un lieu créé pour faciliter cette transmission, en réunissant les détenteurs de savoirs et ceux qui cherchent des réponses éclairées.
      title_2: Donner sa juste valeur au conseil
      paragraph_2_1: >
        Détenir un savoir, c'est être en capacité de structurer des informations pour leurs donner un sens ou une utilité.
        Nul doute que nous ayons aujourd'hui accès à une quantité d'informations considérable.
        Pourtant, sans grille de lecture, les informations nous parviennent de manière désordonnée et stérile.
        En extraire des savoirs cohérents demande du travail, du temps ainsi qu'une une véritable expertise.
        L'un des rôles du détenteur de savoir est de proposer des filtres et des méthodes pour transmettre efficacement ses connaissances.
        Il est également d'apporter des réponses sur-mesure à ceux qui en font la demande.
        Ce rôle est celui de conseil.
      paragraph_2_2: >
        Papoters souhaite donner sa juste valeur au service de conseil.
        Cette valeur provient de la qualité, de la cohérence ou de l'originalité des informations transmises.
        Elle dépend également de la pédagogie du conseiller, ou de ses capacités à communiquer.
        Progressivement, la valeur d'un service de conseil est attribuée par ceux qui en font l'expérience.
        Papoters offre un environnement collaboratif laissant libre court à ces mécanismes, afin que sa communauté soit garante de la valeur des conseils proposés.
      title_3: Libérer la communication
      paragraph_3: >
        La communication est un aspect clé des services de conseil.
        Elle peut être parfois un verrou qui limite les capacités d'échange.
        Papoters fournit à ses utilisateurs les moyens de communiquer en maîtrisant les contraintes d'espace et de temps.
        Chaque session de conseil est unique et doit permettre aux participants de s'entendre sur les modalités de leur échange.
        Ceux-ci peuvent faire le choix d'une langue de travail ou encore des moyens de communication à leur disposition.
        La communication ainsi libérée, c'est un nouvel univers de possibilités qui s'offre à ceux qui souhaitent être conseillés ou partager leurs savoirs!




