    about:
      banner_title: "Le marché des savoirs"
      title_1: Un lieu de transmission des savoirs
      paragraph_1: >
        Les savoirs sont parmi nos biens les plus précieux.
        Leur acquisition est le fruit de l'expérience, des apprentissages et parfois des échecs.
        Mais avant tout, nous devons nos savoirs à ceux qui nous les ont transmis.
        A nous d'en faire de même.
        Papoters est un lieu créé pour faciliter cette transmission, en réunissant les détenteurs de savoirs et ceux qui cherchent à bénéficier de leurs conseils.
      title_2: Donner sa juste valeur au conseil
      paragraph_2_1: >
        Comment conjuguer un accès à l'information universel avec le besoin de réponses utiles et singulières?
        S'il est vrai que nous ayons aujourd'hui accès à une masse d'informations considérable, nous n'en sommes pas moins livrés à nous même pour en extraire des savoirs cohérents.
        Les informations nous parviennent souvent de manière désordonnée, sans que nous ne puissions en attester la pertinence et la qualité.
        Rechercher, traîter et qualifier ces informations sont des tâches complexes et chronophages.
        Le rôle du détenteur de savoir est de proposer des filtres et des méthodes pour transmettre ces informations efficacement.
        Il est également d'apporter des réponses sur-mesure à ceux qui en font la demande.
        Ce rôle est celui de conseil.
      paragraph_2_2: >
        Papoters souhaite donner sa juste valeur au service de conseil.
        Cette valeur ne provient pas seulement de la qualité de l'information transmise, mais également de la pédagogie et des capacités de synthèse du conseiller.
        Progressivement, la valeur d'un service de conseil est attribuée par ceux qui en font l'expérience.
        L'objectif de Papoters est ainsi d'offrir un accès aux détenteurs de savoirs, dont la valeur est attestée par la communauté.
      title_3: Libérer la communication
      paragraph_3: >
        La communication est enjeu clé dans la transmission des savoirs.
